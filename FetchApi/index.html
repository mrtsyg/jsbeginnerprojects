<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Api Example</title>
</head>
<body>
  <h1>Username</h1>
  <p id="username"></p>
  <button id="change-button">Change Username</button>

  <script>
    //fetch username
    async function fetchUsername() {
        let randomNumber = 1;
        randomNumber = Math.floor(Math.random() * 10  + 1);
        const response = await fetch(`https://jsonplaceholder.typicode.com/users/${randomNumber}`);
        const users = await response.json();
        document.getElementById('username').textContent = users.name;
    }

    // Event listener for the "change username" button
    document.getElementById('change-button').addEventListener('click', fetchUsername);

    try{
        // Initially, load a name when the page loads
        fetchUsername();
    }catch(err){
        document.getElementById('username').textContent = "There is an error" + err;
    }
    
  </script>
</body>
</html>
